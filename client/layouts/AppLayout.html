<template name="AppLayout">
    {{> Header}}
    
    {{#if isInRole 'super-admin'}}
        {{> AppNav}}
    {{else}}
        {{#if isInRole 'patient'}}
            {{> AppNavPatient}}
        {{else}}
            {{#if isInRole 'doctor'}}
                {{> AppNavDoctor}}
            {{/if}}
        {{/if}}   
    {{/if}}
    
    <main class="app-layout">
        {{> Template.dynamic template=main}}
    </main>
</template>
