<template name="Users">
        {{#if isInRole 'super-admin'}}
            <h1 class="page-title">Users</h1>
            <table class= "{{editMode}}">
                <tr>
                    <th>User Name (Click on name to toggle admin)</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Roles</th>
                    <th>Delete User</th>
                </tr>
             {{#each users}} 
            <tr>
                <td class="user_id">{{profile.name}}</td>
                <td>{{userEmail}}</td> 
                <td>{{dateFormat}}</td>
                <td>{{isAdmin}}
                    {{#if currentEdit}}
                    <div class="user-edit">
                        <i class="fa fa-close close-edit-mode"></i>
                        <h3>Edit User</h3>
                        {{#if $eq isAdmin 'super-admin'}}
                        <button class="toggle-admin">Remove Admin</button>                        
                        {{else}}
                        <button class="toggle-admin">Make Admin</button>
                        {{/if}}
                    </div>
                    {{/if}}
                </td>
                <td><button class="btn-delUser btn-danger">Delete this User</button></td>
            </tr>
                {{/each}}  
            </table>
        {{else}}
        <h1>You are not Authorised to View this Page</h1>
        {{/if}}
    </template>
