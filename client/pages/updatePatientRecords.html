<template name="updatePatientRecords">
  {{#if isInRole 'patient,super-admin,doctor'}}
  <div>
    <h2>This is update records page for Patient and Doctor...</h2><br />
  </div>

  <form class="add-patientDetails">
    <div class="  form-group">
      <label for="fullName">Name</label>
      <input type="text" class="form-control" value="{{currentUserName}}" id="fullName" placeholder="Full Name">
    </div>
  
    <div class="form-group">
      <label for="dateofBirth">Date of Birth</label>
      <input type="date" class="form-control" value="{{currentProfileRecord.dateofBirth}}" id="dateofBirth" placeholder="Date of Birth">
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" class="form-control" value="{{currentProfileRecord.location}}" id="location" placeholder="Location">
    </div>

    <div class="form-group">
      <label for="nationality">Nationality</label>
      <input type="text" class="form-control" value="{{currentProfileRecord.nationality}}" id="nationality" placeholder="Nationality">
    </div>

    <div class="form-group">
      <label for="bloodGroup">BloodGroup</label>
      <input type="text" class="form-control" value="{{currentProfileRecord.bloodGroup}}" id="bloodGroup" placeholder="BloodGroup">
    </div>
  
    <div class="form-group">
      <label for="inputFile">Upload profile picture</label>
      <input type="file" id="inputFile">
      <p class="help-block">Please prefer smaller in size images.</p>
    </div>
    <p><small>Upload file in <code>jpeg</code> or <code>png</code> format, with size less or equal to 10MB</small></p>


    <button type="submit" class="btn btn-primary">Submit</button>
  </form>


  {{#if isInRole 'patient'}}

  <br /> <br />
  <h2>Add Surgery Details here</h2>

  <form class="add-patientSurgeryDetails">
    <div class="form-group">
      <label for="surgeryNumber">Surgery Number</label>
      <input type="text" class="form-control" id="surgeryNumber" placeholder="Surgery Number">
    </div>

    <div class="form-group">
      <label for="dateofSurgery">Date of Surgery</label>
      <input type="date" class="form-control" id="dateofSurgery" placeholder="Date of Surgery">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" placeholder="Description">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
  {{/if}}

 
  {{else}}
  <h3>You must be logged in to access this page!</h3>

  {{/if}}

</template>
