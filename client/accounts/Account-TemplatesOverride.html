<template name="override-atPwdFormBtn">
    <button type="submit" class="btn-primary at-btn submit {{submitDisabled}}" id="at-btn">
      {{buttonText}}
    </button>
  </template>


<template name="override-atTextInput">
  <div class="input {{#if isValidating}}validating{{/if}} {{#if hasError}}error{{/if}} {{#if hasSuccess}}has-success{{/if}} {{#if feedback}}has-feedback{{/if}}">
    
    {{#if showLabels}}
      <label for="at-field-{{_id}}">
        {{displayName}} {{#unless required}}{{optionalText}}{{/unless}}
      </label>
    {{/if}}
    
    <input type="{{type}}" id="at-field-{{_id}}" name="at-field-{{_id}}" placeholder="{{placeholder}}" autocapitalize="none" autocorrect="off">
    {{#if hasIcon}}
        <span class="{{iconClass}}"></span>
    {{/if}}
    {{#if hasError}}
      <span>{{errorText}}</span>
    {{/if}}
  </div>
</template>

<template name="override-atError">
  <div class="list-errors">
    {{#each error}}
      <div class="list-item">{{errorText}}</div>
    {{/each}}
  </div>
</template>

<template name="override-atPwdForm">
  <div class="at-pwd-form">
    <form role="form" id="at-pwd-form" class="{{disabled}}" novalidate action="#" method="POST">
      {{#each fields}}
        {{> atInput}}
      {{/each}}
      {{#if showReCaptcha}}
        {{> atReCaptcha}}
      {{/if}}
      {{> atPwdFormBtn}}
      {{#if showForgotPasswordLink}}
        {{> atPwdLink}}
      {{/if}}
    </form>
  </div>
</template>

<template name="overrideAtTermsLink">
    <div class="at-terms-link at-wrap">
      <p>
        {{text}}
        {{#if privacyUrl}}
           <a href="/privacypolicy" class="{{disabled}}">{{privacyLinkText}}</a>
        {{/if}}
      
        {{#if showTermsAnd}}
          {{and}}
        {{/if}}
        {{#if termsUrl}}
         
            <a href="/termsofuse" class="{{disabled}}">{{termsLinkText}}</a>
         
        {{/if}}
      
      </p>
    </div>
  </template>

  <template name="override-atSignupLink">
      <div class="at-signup-link">
        <p>
          {{preText}}
          <a href="{{signUpLink}}" id="at-signUp" class="at-link at-signup {{disabled}} ">{{linkText}}</a>
          {{suffText}}
        </p>
      </div>
    </template>
